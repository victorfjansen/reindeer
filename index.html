<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Reindeer</title>
</head>

<body>

   <div class="overlay">
    <h1>Reindeer</h1>
    <span>snow life</span>
  </div>

  <div class="wrapper">
    <div class="nav">
      <div class="logo">
        <h1>
          <span>rein <br> deer</span>
          <br>
          snow life
        </h1>
      </div>

      <nav class="menu-links">
        <ul>
          <li> home.</li>
          <li> snow life.</li>
          <li> contato.</li>
        </ul>
      </nav>

      <div class="scrolldown">
        scroll
      </div>
    </div>

    <div class="text">
      <div class="title">reindeer</div>
      <p> Lorem, ipsum dolor sit amet <br> 
      consectetur adipisicing elit. Unde </p>
    </div>

    <div class="watchnow">
      <i class="fa fa-play"></i>
      <a href="#">watch now!</a>
    </div>

    <div class="media">
      <ul>
        <li><a href="https://www.linkedin.com/in/victor-jansen-2a8890205/" target="_blank" style="color: black;"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://www.instagram.com/victorjansenf/" target="_blank" style="color: black;"><i class="fa fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="ellipse-container">
      <div class="ellipse thin"></div>
      <div class="ellipse thick"></div>
      <div class="ellipse yellow"></div>
      <div class="circle1"><span>first circle</span></div>
      <div class="circle2"><span>second circle</span></div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

  <script>
    TweenMax.to(".overlay h1", 2, {
      opacity: 0,
      y: -60,
      ease: Expo.easeInOut
    })

    TweenMax.to(".overlay span", 2, {
      delay: .3,
      opacity: 0,
      y: -60,
      ease: Expo.easeInOut
    })

    TweenMax.to(".overlay", 3, {
      delay: 1,
      top: "-100%",
      ease: Expo.easeInOut
    })

    TweenMax.from(".ellipse-container", 1, {
      delay: 2,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".yellow", 1, {
      delay: 3.5,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".circle1", 1, {
      delay: 2.4,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".circle2", 1, {
      delay: 2.6,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from(".logo", 1, {
      delay: 3,
      opacity: 0,
      y: -100,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".menu-links ul li", 1, {
      delay: 3.2,
      opacity: 0,
      x: -100,
      ease: Expo.easeInOut
    }, 0.08)

    TweenMax.from(".scrolldown", 1, {
      delay: 3.4,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.from(".text .title", 1, {
      delay: 3,
      opacity: 0,
      y: 200,
      ease: Expo.easeInOut
    })

    TweenMax.from(".text p", 1, {
      delay: 3.2,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.from(".watchnow", 1, {
      delay: 3.4,
      opacity: 0,
      x: 200,
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".media ul li", 1, {
      delay: 3,
      opacity: 0,
      y: 100,
      ease: Expo.easeInOut
    }, 0.08)
    
  </script>
</body>

</html>
